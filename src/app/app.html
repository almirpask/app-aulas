<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
       <ion-list>
           <ion-item *ngFor="let page of pages" (click)="openPage(page)" menuToggle>
               <ion-icon name="{{page.icon}}"></ion-icon>
               {{page.title}}
           </ion-item>
       </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
