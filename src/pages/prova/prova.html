<ion-header>

  <ion-navbar>
    <ion-title>Prova</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  
  <ion-list >
    <ion-item *ngFor="let p of perguntas" >
      <h2>{{p.descricao}}?</h2>
    </ion-item>
  </ion-list>


  <ion-card *ngFor="let a of alternativas" (click)="responder(a)">
    <ion-card-content >
      {{a.descricao}}
    </ion-card-content>
  </ion-card>
  
</ion-content>
